<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/logo.png" type="image/png">

</head>

<body>

    <!-- header -->
    <header class="header" id="header">
        <div class="head-top">
            <div class="site-name">
                <h1><a href="/index.html" style="text-decoration: none;">STUDENTCARE</a></h1>
            </div>
            <div class="site-nav">
                <span id="nav-btn"><i class = "fas fa-bars"></i></span>
            </div>
        </div>
        <form>
            <h3>sign-up Here</h3>
    
            <label for="username">Username/Email :</label>
            <input type="text" placeholder="Email or Phone" id="username" required>
    
            <label for="password">Create Password :</label>
            <input type="password" placeholder="Password" id="password" required>
    
            <button class="btn-log">sign-up</button>
            <div class="social">
              <div class="go"><i class="fab fa-google"></i>  Google</div>
              <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
            </div>
        </form>
    </header>
    <div class="sidenav" id="sidenav">
        <span class="cancel-btn" id="cancel-btn">
                <i class = "fas fa-times"></i>
            </span>

        <ul class="navbar">
            <li><a href="/index.html">home</a></li>
            <li><a href="/index.html">services</a></li>
            <li><a href="/index.html">rooms</a></li>
            <li><a href="/index.html">customers</a></li>
        </ul>
        <button class="btn sign-up" onclick="window.location.href='signup.html';" >sign up</button>
        <button class="btn log-in" onclick="window.location.href='login.html';">log in</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
