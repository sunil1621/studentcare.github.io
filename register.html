<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BOOK YOUR PG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/logo.png" type="image/png">

</head>

<body>

    <!-- header -->
    <header class="header" id="header">
        <div class="head-top">
            <div class="site-name">
                <h1><a href="/index.html" style="text-decoration: none;">STUDENTCARE</a></h1>
            </div>
            <div class="site-nav">
                <span id="nav-btn"><i class = "fas fa-bars"></i></span>
            </div>
        </div>
        <form>
            <h3>Book Your PG</h3>

            <label for="checkin-date">Check In Date: </label>
            <input type="date" id="chekin-date">

            <label for="checkout-date">Check Out Date: </label>
            <input type="date" id="chekout-date">

            <label for="adult">Student No.: </label>
            <input type="number" min="1" value="1" id="adult">

            <label for="rooms">Rooms: </label>
            <input type="number" min="1" value="1" id="rooms">

            <button class="btn-log">BOOK NOW</button>

        </form>
    </header>
    <div class="sidenav" id="sidenav">
        <span class="cancel-btn" id="cancel-btn">
                <i class = "fas fa-times"></i>
            </span>

        <ul class="navbar">
            <li><a href="/index.html">home</a></li>
            <li><a href="/index.html">services</a></li>
            <li><a href="/index.html">rooms</a></li>
            <li><a href="/index.html">customers</a></li>
        </ul>
        <button class="btn sign-up" onclick="window.location.href='signup.html';">sign up</button>
        <button class="btn log-in" onclick="window.location.href='login.html';">log in</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
